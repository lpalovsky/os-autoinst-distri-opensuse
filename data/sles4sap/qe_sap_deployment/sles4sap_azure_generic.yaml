provider: 'azure'
apiver: 2
terraform:
  provider: 'azure'
  variables:
    # GENERAL VARIABLES #
    az_region: "%PUBLIC_CLOUD_REGION%"
    admin_user: "cloudadmin"
    public_key : "~/.ssh/id_rsa.pub"
    private_key: "~/.ssh/id_rsa"
    sles4sap_uri: "https://%STORAGE_ACCOUNT_NAME%.blob.core.windows.net/sle-images/%SLE_IMAGE%"
    storage_account_name: "%STORAGE_ACCOUNT_NAME%"
    storage_account_key: "%STORAGE_ACCOUNT_KEY%"

    # BASTION
    bastion_enabled: "false"

    # HANA
    hana_count: "%NODE_COUNT%"
    hana_ha_enabled: "%QESAP_HANA_HA_ENABLED%"
    vm_size: "%QESAP_VM_SIZE%"
    hana_cluster_fencing_mechanism: "%FENCING_MECHANISM%"

ansible:
  hana_urls:
    - "%HANA_SAR%"
    - "%HANA_CLIENT_SAR%"
    - "%HANA_SAPCAR%"
  destroy:
    - deregister.yaml

